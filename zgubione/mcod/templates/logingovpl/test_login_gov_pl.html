<!DOCTYPE html>
<html class="no-js" lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <h2>Testowa strona logowania login.gov.pl</h2>
            <form id="login-form" action="/logingovpl/idp" method="POST">
                {% csrf_token %}
                <div class="form-group" style="display:none;">
                    <label for="in_response_to">in_response_to</label>
                    <input type="text" class="form-control" id="in_response_to" name="in_response_to" value={{in_response_to}}>
                </div>
                <div class="form-group">
                    <label for="first_name">Imie:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="Jan">
                </div>
                <div class="form-group">
                    <label for="last_name">Nazwisko:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="Kowalski">
                </div>
                <div class="form-group">
                    <label for="dob">Data urodzenia:</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="1981-01-01">
                </div>
                <div class="form-group">
                    <label for="pesel">Pesel:</label>
                    <input type="text" class="form-control" id="pesel" name="pesel" value="81010178901">
                </div>
                <button type="submit" class="btn btn-default">Zaloguj</button>
            </form>
        </div>
    </body>
</html>
