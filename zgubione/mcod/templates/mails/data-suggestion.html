{% load static i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>{% blocktrans %}Resource demand reported{% endblocktrans %}</title>
   </head>
   <body>
		<div style="width:650px; margin:auto;">
               <table border="0" cellspacing="0" cellpadding="0" align="center" style="width:100%;display:block;margin:0 auto;border:none;max-width:580px;table-layout:fixed;">
                    <tr style="max-width:580px; padding-top:10px; padding-bottom:10px;">
                        <td width="580"  style="padding-top:10px; padding-bottom:10px; width:100%; overflow:hidden; float:left;" ><img src="{{ host }}{% static "mails/logo-otwarte-dane.png" %}" alt="Download images" ></td>
                    </tr>
                    <tr style="max-width:580px; padding-top:10px; padding-bottom:10px;">
                        <td width="580"   align="left" style="padding-top:10px; padding-bottom:10px; max-width:580px;border-collapse: collapse;text-align:left; vertical-align:middle">
                            <div style="text-align:left;font-size:36px;font-family: Open Sans Light , Arial, Helvetica, sans-serif;text-decoration:none solid rgb(102, 102, 102);color:rgb(102, 102, 102);">{% blocktrans %}Resource demand reported{% endblocktrans %}</div>
                        </td>
                    </tr>
                    <tr style="max-width:580px; padding-top:10px; padding-bottom:10px;">
                        <td width="580"  align="left" style="padding-top:10px; padding-bottom:10px; max-width:580px; overflow:hidden;" ><img src="{{ host }}{% static "mails/kreska-mail.png" %}" alt="{% trans 'Download images' %}" ></td>
                    </tr>
                </table>

                <table border="0" cellspacing="0" cellpadding="0" align="center" style="width:100%;display:block;margin:0 auto;border:#dadada 1px solid;max-width:580px;table-layout:fixed; clear:both;  ">
                    <tr>
                        <th width="580" align="left" bgcolor="#f9f9f9">
                            <p style="padding: 0px 10px 0px 10px; text-align:left;font-family: Open Sans Light , Arial, Helvetica, sans-serif;text-decoration:none solid rgb(102, 102, 102);display: block !important; font-weight:bold; ">{% blocktrans %}Description{% endblocktrans %}</p>

                        </th>
                    </tr>
                    <tr>
                        <td width="580" align="left">
                            <p style="padding: 0px 10px 0px 10px; text-align:left;font-family: Open Sans Light , Arial, Helvetica, sans-serif;text-decoration:none solid rgb(102, 102, 102);display: block !important;  ">{{ notes|linebreaksbr }}</p>
                        </td>
                    </tr>
                </table>
                <table border="0" cellspacing="0" cellpadding="0" align="center" style="width:100%;display:block;margin:0 auto;border:none;max-width:580px;table-layout:fixed; clear:both;">
                  {% include 'mails/_footer.html' with strip=True %}
                </table>
		</div>
   </body>
</html>
